{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert(' Signup Successfull ');
    window.location=('{% url 'login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert(' Something went wrong  , Try Again ');
</script>
{% endif %}

<div class="container mt-5" style="background-color: whitesmoke;">
    <br>
    <h2 class="text-center" style="font-family:'poppins'">CREATE AN ACCOUNT</h2><br>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstname">
            </div>
            <div class="col-sm-6">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Enter Contact Number" name="contact">
            </div>
            <div class="col-sm-6">
                <label>Email ID</label>
                <input type="email" class="form-control" placeholder="Enter Email ID" name="emailid">
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="col-sm-6">
                <label>Semester</label>
                <input type="text" class="form-control" placeholder="Enter Semester" name="semester">
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                <label>Branch</label>
                <select class="form-control" name="branch">
                    <option value="Select">Select</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Data Science">Data Science</option>
                    <option value="AIML">AIML</option>
                    <option value="Business System">Business System</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label>Role</label>
                <select class="form-control" name="role">
                    <option value="Select">Select</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
        </div><br><br>
        <input type="submit" class="btn mx-auto d-block text-white" style="width: 150px; background-color:FDA403; border:none;font-weight:bold" value="SUBMIT"><br>
        <p>Already Have An Account...?<a href="{% url 'login' %}" class="btn btn-link text-whiter">Login</a></p><br>
    </form>
</div>

{% endblock %}
