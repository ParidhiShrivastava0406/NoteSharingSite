{% extends 'navigation.html' %}
{% load static %}
{% block body %}



{% if error == "no" %}
<script>
    alert(' Logged In Successfully ');
    window.location=('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert(' Invalid Login Credentials , Try Again ');
</script>
{% endif %}




<div class="container mt-5" style="background-color : whitesmoke">
<div class="row">
    <div class="col-sm-6">
        <img src=" {% static 'images/admin1.jpg ' %}" class="img-thumbnail my-5" style="width : 100% ; height : 250px; border:none">



    </div>
    <div class="col-sm-6" ><br>
        <h2 class="text-center" style="font-family:'poppins'">TEACHER LOGIN </h2>
          <hr>
        <p> Enter Your UserName and Password for accessing Users Notes </p>

       <form method="post">
           {% csrf_token %}
           <label> UserName</label>
           <input type = "text" class="form-control" placeholder="Enter username" name="uname" >

             <label> Password</label>
           <input type = "password" class="form-control" placeholder="Enter Password" name="pwd">
           <br>
           <input type = submit class="btn mt-2 text-white" style="background-color:FDA403;width: 100px;border:none;font-weight:bold" value="LOGIN">
       </form>

    </div>
</div>
</div>

{% endblock %}
